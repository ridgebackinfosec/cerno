name: Auto Release

on:
  push:
    branches: [main]
    paths: ['pyproject.toml']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit for version comparison

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract current version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Extract previous version
        id: prev_version
        run: |
          PREV_VERSION=$(git show HEAD^:pyproject.toml | python -c "import tomllib, sys; print(tomllib.load(sys.stdin.buffer)['project']['version'])")
          echo "version=$PREV_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $PREV_VERSION"

      - name: Check if version changed
        id: version_changed
        run: |
          if [ "${{ steps.version.outputs.version }}" != "${{ steps.prev_version.outputs.version }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✓ Version changed: ${{ steps.prev_version.outputs.version }} → ${{ steps.version.outputs.version }}"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "✗ Version unchanged: ${{ steps.version.outputs.version }}"
          fi

      - name: Validate version format
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version '$VERSION' does not follow semver format (X.Y.Z)"
            exit 1
          fi
          echo "✓ Version format valid: $VERSION"

      - name: Extract changelog for version
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          python scripts/extract_changelog.py ${{ steps.version.outputs.version }}
          echo "✓ Changelog extracted for version ${{ steps.version.outputs.version }}"
          echo ""
          echo "Release notes preview:"
          echo "---"
          head -20 release_notes.md
          echo "---"

      - name: Install build dependencies
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build distribution
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          python -m build
          echo "✓ Distribution built successfully"
          ls -lh dist/

      - name: Create git tag
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="v${{ steps.version.outputs.version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "✓ Tag created: $TAG"

      - name: Create GitHub Release
        if: steps.version_changed.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes-file release_notes.md \
            --latest \
            dist/*
          echo "✓ GitHub Release created: $TAG"
          echo "✓ Distribution artifacts attached"

      - name: Summary
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Successfully created release for version **${{ steps.version.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version**: ${{ steps.prev_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release URL**: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for file in dist/*; do
            echo "- $(basename $file)" >> $GITHUB_STEP_SUMMARY
          done

      - name: No release needed
        if: steps.version_changed.outputs.changed == 'false'
        run: |
          echo "## No Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version unchanged (still ${{ steps.version.outputs.version }}). No release created." >> $GITHUB_STEP_SUMMARY
